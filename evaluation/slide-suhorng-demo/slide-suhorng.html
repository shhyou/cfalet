# Resources used

let idid =
  let id = fn x => x in
  id id
in idid idid 5
```

```ocaml
let mapfst = map #1 in
( mapfst [(1,2), (3,4)]
, mapfst [(true, 5), (false, 3)] )
```

```ocaml
let delayid =
  let r = ref NONE in
  fn x =>
    let y = !r in
    let d = (r := SOME x) in
    case y of
      NONE => x
      SOME x2 => x2
in delayid 0
```

# Results

- `idid`

    * Original type system: $\mathtt{\\\_} t\to \mathtt{\\\_} t$
    * Our type system: $\forall t.\; t\to t$

- `mapfst`

    * Original type system: $\mathtt{\\\_} t\; \mathtt{list}\to \mathtt{\\\_} t\; \mathtt{list}$
    * Our type system: $\forall t.\; t\; \mathtt{list}\to t\; \mathtt{list}$

- `delayid`

    * Original type system: $\mathtt{\\\_} t\to \mathtt{\\\_} t$
    * Our type system: $\mathtt{\\\_} t\to \mathtt{\\\_} t$
